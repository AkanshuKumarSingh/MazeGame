      <div>
        <div style="    text-align: center;
        font-family: monospace;
        font-size: 5rem;
        margin-top: 3rem;
        margin-bottom: 3rem;">Select Your Game</div>
        <div class="buttons">
          <div style="font-size: xx-large;">Select Level :</div>
          <button level="noob" type="button" class="btn btn-lg" style="background-image: linear-gradient(180deg, #2af598 0%, #009efd 100%);">Noob</button>
          <button level="easy" type="button" class="btn btn-lg" style="background-image: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);">Easy</button>
          <button level="medium" type="button" class="btn btn-lg" style="background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);">Medium</button>
          <button level="hard" type="button" class="btn btn-lg" style="background-image: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);">Hard</button>
          <button level="expert" type="button" class="btn btn-lg" style="background-image: linear-gradient(to right, #fa709a 0%, #fee140 100%);">Expert</button>
        </div>
  
        <div class="gravity">
          <div style="font-size: xx-large;">Select Gravity :</div>
          <button grav="0" type="button" class="btn btn-lg" style="background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);">Zero</button>
          <button grav="1" type="button" class="btn btn-lg" style="background-image: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);">Normal</button>
          <button grav="2" type="button" class="btn btn-lg" style="background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);">High</button>
          <button grav="3" type="button" class="btn btn-lg" style="background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);">Ultra</button>
        </div>

        <div style="font-size: xx-large;
        text-align: center; margin-bottom: 1.3rem;">OR</div>

        <div class="inputBar" style="margin-bottom: 2rem;">
          <div style="font-size: xx-large;">Select Level :</div>
          <input type="range" class="form-range RangeLevelInput" min="0" max="20" id="customRange2">
        </div>

        <div class="inputBar">
          <div style="font-size: xx-large;">Select Gravity :</div>
          <input type="range" style="width: 71%;" class="form-range RangeGravityInput" min="-5" max="5" id="customRange2">
        </div>


        <div class="d-grid gap-2">
          <button class="btn btn-primary go" type="button" style="
          width: 80%;
          height: 5rem;
          margin-right: 10%;
          margin-left: 10%;
          font-size: xx-large;
          margin-top:3rem;
      ">Start Game :)</button>
        </div>
