<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="inputRange.css">
    <title>Document</title>
</head>
<body>

    

    <div class="welcome">
        Welcome To Maze Game
    </div>

    <div class="main-container">
      <div>
        <div style="    text-align: center;
        font-family: monospace;
        font-size: 5rem;
        margin-top: 3rem;
        margin-bottom: 3rem;">Select Your Game</div>
        <div class="buttons">
          <div style="font-size: xx-large; margin-right: 1.7rem;">Select Level :</div>
          <button level="5" type="button" class="btn btn-lg" style="background-image: linear-gradient(180deg, #2af598 0%, #009efd 100%);">Noob</button>
          <button level="7" type="button" class="btn btn-lg" style="background-image: linear-gradient(120deg, #f093fb 0%, #f5576c 100%);">Easy</button>
          <button level="8" type="button" class="btn btn-lg" style="background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);">Medium</button>
          <button level="9" type="button" class="btn btn-lg" style="background-image: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);">Hard</button>
          <button level="12" type="button" class="btn btn-lg" style="background-image: linear-gradient(to right, #fa709a 0%, #fee140 100%);">Expert</button>
        </div>
  
        <div class="gravity">
          <div style="font-size: xx-large;">Select Gravity :</div>
          <button grav="-2" type="button" class="btn btn-lg" style="background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);">-2 * g</button>
          <button grav="-1" type="button" class="btn btn-lg" style="background-image: linear-gradient(to right, #43e97b 0%, #38f9d7 100%);">-1 * g</button>
          <button grav="0" type="button" class="btn btn-lg" style="background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);">ZERO</button>
          <button grav="1" type="button" class="btn btn-lg" style="background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%);">1 * g</button>
          <button grav="2" type="button" class="btn btn-lg" style="background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);">2 * g</button>
        </div>

        <div style="font-size: xx-large;
        text-align: center; margin-bottom: 1.3rem; margin-left: 20rem;">OR</div>

        <div class="inputBar" style="margin-bottom: 2rem;">
          <div style="font-size: xx-large;">Select Level :</div>
          <input type="range" class="form-range RangeLevelInput" min="0" max="20" id="customRange2">
        </div>

        <div class="inputBar">
          <div style="font-size: xx-large;">Select Gravity :</div>
          <input type="range" style="width: 71%;" class="form-range RangeGravityInput" min="-5" max="5" id="customRange2">
        </div>


        <div class="d-grid gap-2">
          <button class="btn btn-primary go" type="button" style="
          width: 70%;
          height: 5rem;
          margin-right: 15%;
          margin-left: 15%;
          font-size: xx-large;
          margin-top:3rem;
          margin-left: 25rem;
          background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);">Start Game :)</button>
        </div>

      </div>
     
    </div>

    <script src="script.js"></script>

</body>
</html>
